# =============================================================================
# PRISM Normalization Configuration
# =============================================================================
#
# Rolling Z-score normalization standardizes each metric against its trailing
# history, enabling the Laplace field to detect departures from the current
# operating baseline rather than absolute magnitude.
#
# window:      Rolling window size for computing mean/std
# min_periods: Minimum observations before computing Z-score
#              (returns NaN during burn-in period - this is honest accounting)
#
# Philosophy:
#   - NaN during burn-in is correct (we don't have enough context yet)
#   - Rolling window preserves regime awareness (local vs global stationarity)
#   - Both raw and normalized values preserved for downstream choice
#
# =============================================================================

defaults:
  window: 252      # ~1 year of daily observations
  min_periods: 30  # ~1 month burn-in

domains:
  # -------------------------------------------------------------------------
  # C-MAPSS - Aircraft engine degradation (cycles, not days)
  # -------------------------------------------------------------------------
  cmapss:
    window: 50       # ~50 cycles (engines typically run 100-400 cycles)
    min_periods: 10  # Quick ramp-up for short-lived engines

  # -------------------------------------------------------------------------
  # LORENZ / DYNAMICAL SYSTEMS - High-frequency time steps
  # -------------------------------------------------------------------------
  lorenz:
    window: 100      # 100 time steps
    min_periods: 20  # Need some history for attractor behavior

  dynamical:
    window: 100
    min_periods: 20

  pendulum:
    window: 100
    min_periods: 20

  pendulum_regime:
    window: 100
    min_periods: 20

  # -------------------------------------------------------------------------
  # CLIMATE - Daily or monthly data
  # -------------------------------------------------------------------------
  climate:
    window: 365      # 1 year daily (captures seasonal cycle)
    min_periods: 60  # ~2 months burn-in

  # -------------------------------------------------------------------------
  # ICU / MEDICAL - High-frequency vitals (typically hourly)
  # -------------------------------------------------------------------------
  icu:
    window: 24       # 24 hours for hourly vitals
    min_periods: 6   # 6 hours burn-in

  mimic:
    window: 24
    min_periods: 6

  # -------------------------------------------------------------------------
  # CHEMICAL ENGINEERING (TEP) - Process data (3-minute sampling)
  # -------------------------------------------------------------------------
  cheme:
    window: 480      # 24 hours at 3-minute sampling
    min_periods: 60  # 3 hours burn-in

  tep:  # Alias for backward compatibility
    window: 480
    min_periods: 60

  industrial:
    window: 500
    min_periods: 60

  # -------------------------------------------------------------------------
  # BEARING DATASETS - Vibration analysis
  # -------------------------------------------------------------------------
  cwru_bearing:
    window: 50       # ~50 test conditions
    min_periods: 10  # Quick burn-in

  femto:
    window: 100      # 100 time steps
    min_periods: 20  # Capture degradation trend

  bearing:
    window: 100
    min_periods: 20

  # -------------------------------------------------------------------------
  # HYDRAULIC SYSTEM - Cycle-based monitoring
  # -------------------------------------------------------------------------
  hydraulic:
    window: 200      # ~200 cycles
    min_periods: 40  # ~40 cycles burn-in

  # -------------------------------------------------------------------------
  # METRO TRAIN - High-frequency (1 Hz)
  # -------------------------------------------------------------------------
  metro:
    window: 3600     # 1 hour
    min_periods: 600 # 10 minutes burn-in

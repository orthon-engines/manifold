repos:
  # Local hooks
  - repo: local
    hooks:
      - id: code-check
        name: PRISM Code Leakage Check
        entry: python scripts/code_check.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: code-check-strict
        name: PRISM Code Check (strict)
        entry: python scripts/code_check.py --strict
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
